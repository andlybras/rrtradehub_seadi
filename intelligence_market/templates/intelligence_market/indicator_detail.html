{% extends 'base.html' %}
{% block title %} {{ page.title }} {% endblock %}

{% block extra_head %}
<script src="{% static 'js/echarts.min.js' %}"></script>
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-2xl shadow-lg">
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-secondary font-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="text-xl text-gray-600 mt-2">{{ page.subtitle }}</p>
        {% endif %}
    </div>
    
    <div class="prose max-w-none">
        {{ processed_content|safe }}
    </div>
</div>
{% endblock %}
