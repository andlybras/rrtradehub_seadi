<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes (Opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Cabeçalho (Header) -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <a href="#" class="text-2xl font-bold text-gray-800">Logo</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-600">Início</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Sobre</a>
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</a>
                <a href="#" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Registrar</a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal (Main) -->
    <main class="container mx-auto px-6 py-8">
        {% block content %}
        <!-- O conteúdo específico de cada página será inserido aqui -->
        {% endblock %}
    </main>

    <!-- Rodapé (Footer) -->
    <footer class="bg-white mt-8 py-6">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2025 Meu Projeto. Todos os direitos reservados.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
